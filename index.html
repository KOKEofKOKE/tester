<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>Webクリップ作成by苔</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <style>
    body {
      text-align: center;
    }
  </style>
 </head>
 <body>
 <!-- header----->
  <header>
    <h1>iOS Webクリップ作成</h1>
    <p>簡単な入力でiOSのWebクリップのプロファイルを作成できます</p>
    <hr>
  </header>
 <!--- /header ----->

 <!--- main ----->
  <main>
    <form name="param">
      <div style="display:table;">
        <div style="display:table-row;">
          <div style="display:table-cell;"><label for="name">ラベル(アイコン名)</label></div>
          <div style="display:table-cell;"><input type="text" id="label" placeholder="表示させたいラベル" name="name"></div>
        </div>
        <div style="display:table-row;">
          <div style="display:table-cell;"><div style="display:table-cell;"><label for="url">URL</label></div>
          <div style="display:table-cell;"><input type="url" id="url" placeholder="例）https://google.com" name="url"></div>
        </div>
        <div style="display:table-row;">
          <div style="display:table-cell;"><label for="icon">アイコン(画像)</label></div>
          <div style="display:table-cell;"><input type="file" id="icon" name="icon" accept="image/*"></div>
        </div>
        <div style="display:table-row;">
          <div style="display:table-cell;"><label for="count">個数</label></div>
          <div style="display:table-cell;"><input type="number" id="count" name="count" value="1" min="1"></div>
        </div>
        <input type="button" value="作成！" title="lol" onClick="func()">
      </div>
    </form>
    <hr>
  </main>
   <!--- /main ----->

   <!--- footer ----->
   <footer>
     <p>made by KOKE</p>
   </footer>
   <!--- /footer ----->
 </body>
</html>
