<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>Webクリップ生成by苔</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <script src="main.js"></script>
 </head>
 <body>
 <!-- header----->
  <header>
    <h1>iOS Webクリップ作成</h1>
    <p>簡単な入力でiOSのWebクリップのプロファイルを作成できます</p>
    <hr>
  </header>
 <!--- /header ----->

 <!--- main ----->
  <main>
    <form name="param">
      <label for="name">ラベル(アイコン名)</label>
      <input type="text" id="label" placeholder="表示させたいラベル" name="name"><br>
      <label for="url">URL</label>
      <input type="url" id="url" placeholder="例）https://google.com" name="url"><br>
      <label for="icon">アイコン(画像)</label>
      <input type="file" id="icon" name="icon" accept="image/*"><br>
      <label for="count">個数</label>
      <input type="number" id="count" name="count" value="1" min="1"><br>
      <input type="button" value="生成" title="lol" onClick="func()">
    </form>
  </main>
   <!--- /main ----->

   <!--- footer ----->
   <footer>フッター</footer>
   <!--- /footer ----->
 </body>
</html>
