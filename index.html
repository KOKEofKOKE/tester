<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>Webクリップ作成by苔</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <style>
    body {
      text-align: center;
    }
    .col-1 {
      display: inline-block;
      width: 200px;
    /* border: solid 1px; */
    }
    .col-2 {
      display: inline-block;
      width: 100px;
    /* border: solid 1px; */
    }
  </style>
 </head>
 <body>
 <!-- header----->
  <header>
    <h1>iOS Webクリップ作成</h1>
    <p>簡単な入力でiOSのWebクリップのプロファイルを作成できます</p>
    <hr>
  </header>
 <!--- /header ----->

 <!--- main ----->
  <main>
    <form name="param">
      <div>
        <div>
          <span class="col-1"><label for="name">ラベル(アイコン名)</label></span>
          <span class="col-2"><input type="text" id="label" placeholder="表示させたいラベル" name="name"></span>
        </div>
        <div>
          <span class="col-1"><label for="url">URL</label></span>
          <span class="col-2"><input type="url" id="url" placeholder="例）https://google.com" name="url"></span>
        </div>
        <div>
          <span class="col-1"><label for="icon">アイコン(画像)</label></span>
          <span class="col-2"><input type="file" id="icon" name="icon" accept="image/*"></span>
        </div>
        <div>
          <span class="col-1"><label for="count">個数</label></span>
          <span class="col-2"><input type="number" id="count" name="count" value="1" min="1"></span>
        </div>
        <input type="button" value="作成！" title="lol" onClick="func()">
      </div>
    </form>
    <hr>
  </main>
   <!--- /main ----->

   <!--- footer ----->
   <footer>
     <p>made by KOKE</p>
   </footer>
   <!--- /footer ----->
 </body>
</html>
